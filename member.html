<!DOCTYPE html>
<html>
<head>
<title> 회원가입하기</title>
<Link Rel="Stylesheet" Type="text/css" href="test.css">
</head>
<style>
	input{
		background-color:#F0EEEE;
		}
	input:focus{
		background-color:white;
		border:4px solid gray;
		}
</style>
<script src="test.js"></script>
<script type="text/javascript">
	function idCheck(){
		var i;
		for(i=0; i<id.length; i++){
			if(memberForm.id.value==id[i]){
				alert('이미 존재하는 아이디입니다.');
				memberForm.id.value="";
				return;
			}
		}
		alert('사용가능한 아이디입니다.');
	}
function joinCheck() {
		if (memberForm.id.value == "" || memberForm.pwd1.value == "" ||memberForm.pwd2.value == "" || memberForm.name.value == "" ) {
			alert("필수요소는 반드시 입력하세요");
			memberForm.id.value = ""; memberForm.pwd1.value = "";  memberForm.pwd2.value = ""; memberForm.name.value = "";
			return false;
		}
		return true;
	}
function passwordCheck(){
	if(memberForm.pwd1.value==memberForm.pwd2.value){
		alert('비밀번호 일치');
		}
	else{
		alert('비밀번호 확인 불일치');
		memberForm.pwd2.value="";
		}
	}

</script>
<body bgcolor="#C9DA6C">
<center>
<h2 style="color:#690101; opacity:0.7;">회원가입하기</h2>
<a href="main.html"><small>메인페이지로 돌아가기</small></a><hr><br><br>
<table border="2" cellspacing="5" cellpadding="5" width="700"  align="center" style="color:#690101; background-color:#F3E1E1; opacity:0.7">
  
<form name="memberForm" method="post" action="member.jsp" target="left">  
  <tr>
    <td align="center" width="100">아이디</td> 
    <td>
    <input type="text" size="12" name="id" id="id" value="" autofocus required>
    <button type="button" name="idcheck" onclick="idCheck()">중복검사</button>
    </td>
  </tr> 
         
  <tr>
    <td align="center">비밀번호</td> 
    <td>
    <input type="password" name="pwd1"size="12" value="" required>
    비밀번호확인 
    <input type="password" name="pwd2"size="12" value="" required> 
    </td>
  </tr>  

  <tr>
    <td align="center">이름</td>
    <td>
	<input type="text" name="name" size="20" value="" required onClick="passwordCheck()">
    </td>
  </tr>
	
  <tr>
    <td align="center">주민등록번호</td>
    <td> 
    <input type="text" maxlength="6" size="6" value=""> - 
    <input type="text" maxlength="7" size="7"  value="">
    <input type="button" name="birthCheck" onclick="alert('인증되었습니다.')" value="중복검사" >
  </td>
    </tr>

  <tr>
    <td align="center">성별</td>
    <td> 
    	<input type="radio" Name="Sex" value="0" >남성  				
    	<input type="radio" Name="Sex" value="1" checked >여성
    </td>
  </tr>

  <tr>
    <td align="center">전화번호</td> 
    <td>
    	    <input type="text" list="telList" size=5 name="tel">
	    <datalist id="telList">
		    <option>02</option>
		    <option>031</option>
		    <option>032</option>
		    <option>033</option>
		    <option>041</option>
	    </datalist> - 
    <input type="text" size="4" maxlength="4" value=""> - 
    <input type="text" size="4" maxlength="4" value="">
    </td>
  </tr>

  <tr>
    <td align="center">휴대폰</td>
    <td>
        <SELECT NAME="hp">  
          <OPTION VALUE=""> </OPTION>  
          <option VALUE="1">010</OPTION>           <option VALUE="2">011</OPTION> 
          <option VALUE="3">016</OPTION>           <option VALUE="4">017</OPTION> 
          <option VALUE="5">018</OPTION>           <option VALUE="6">019</OPTION> 
    </SELECT> - 
    <input type="text" size="4" maxlength="4" value=""> - 
    <input type="text" size="4" maxlength="4" value="">
    </td>
  </tr>

  <tr> 
    <td align="center">주소</td> 
    <td>
    <input type="text" name="addr1" size="45" value="" > 
    <input type="button" name="addrCheck" onclick="alert('주소를 탐색합니다.')" value="주소찾기">
    <Input type="text" name="addr2" size="38"  placeholder="상세 주소를 입력하세요." >
    </td>
  </tr> 

  <tr>
    <td align="center">생년월일</td> 
    <td>
    <input type="text" name="BirthdayYear" size=4 value="">년  

    <SELECT NAME="hp">  
          <OPTION VALUE=""> </OPTION>  
          <option VALUE="1">1</OPTION>           <option VALUE="2">2</OPTION> 
          <option VALUE="3">3</OPTION>           <option VALUE="4">4</OPTION> 
          <option VALUE="5">5</OPTION>           <option VALUE="6">6</OPTION> 
          <option VALUE="7">7</OPTION>           <option VALUE="8">8</OPTION> 
          <option VALUE="9">9</OPTION>           <option VALUE="10">10</OPTION> 
          <option VALUE="11">11</OPTION>         <option VALUE="12">12</OPTION> 
    </SELECT>월

    <input type="number" name="BirthDateDay" min="1" max="31">일

    <input type="radio" Name="SolarLunarStatus" value="0" checked>양력  				
    <input type="radio" Name="SolarLunarStatus" value="1" >음력
    </td>
  </tr>     

  <tr>
    <td align="center">회원 소개</td> 
    <td><textarea name="member" cols="60" rows="5" placeholder="간단히 자신을 소개해 주세요."></textarea>
    </td>
  </tr>     
  <tr>
    <td colspan=2 align="center">
    	<button type="button"onClick="javascript:if(joinCheck()==true) submit()">가입하기</button>
        <input type="reset" value="재입력">
    </td> 

  </tr> 
</form>
</table>
</body>
</html>
